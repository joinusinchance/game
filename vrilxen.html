<script>
        // --- GAME CONSTANTS AND STATE ---
        const container = document.getElementById('game-container');
        const bull = document.getElementById('bull');
        const scoreDisplay = document.getElementById('score');
        const livesDisplay = document.getElementById('lives');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const introScreen = document.getElementById('intro-screen');
        const introImage = document.getElementById('intro-image');
        
        const GAME_WIDTH = container.clientWidth;
        const BULL_WIDTH = bull.clientWidth;
        const WORM_HEIGHT = 40;
        
        let bullX = GAME_WIDTH / 2 - BULL_WIDTH / 2; // Initial position
        let score = 0;
        let lives = 3;
        let worms = [];
        let gameLoopInterval;
        let wormSpawnInterval;
        let wormSpeed = 2; // Initial speed
        
        // ** CONTROL VARIABLES **
        let isDragging = false;
        let startX = 0;
        let initialBullX = 0;

        // --- INTRO SCREEN LOGIC ---
        function hideIntroAndStartGame() {
            introScreen.style.display = 'none';
            container.style.display = 'block'; // Show game container
            // Ensure the width is calculated after the container is visible
            bullX = (container.clientWidth / 2) - (bull.clientWidth / 2);
            updateBullPosition(); 
            startGame();
        }

        // Check if intro.png exists
        introImage.onload = () => {
            introImage.style.display = 'block'; // Show the image if loaded
            document.querySelector('#intro-screen h1').style.display = 'none'; // Hide default text
            document.querySelector('#intro-screen p').style.display = 'none'; // Hide default text
        };
        introImage.onerror = () => {
            introImage.style.display = 'none'; // Hide image if it failed to load
            // Fallback for cases where image loading fails or is blocked
        };
        // Trigger load/error check by setting the src (it's already in the HTML, this just ensures the check runs)
        if (introImage.src.endsWith('intro.png')) {
            // Attempt to load the image to trigger the onload/onerror handlers
            introImage.src = 'intro.png'; 
        }

        // --- GAME LOGIC FUNCTIONS ---

        /** Updates the bull's position in the DOM. */
        function updateBullPosition() {
            bull.style.left = bullX + 'px';
        }

        /** Creates a new worm element at a random X position. */
        function createWorm() {
            const worm = document.createElement('div');
            worm.classList.add('worm');
            worm.innerHTML = 'ðŸ›'; // Worm emoji
            
            // Random x position, ensuring it stays within the container
            const maxLeft = container.clientWidth - worm.clientWidth;
            const randomX = Math.floor(Math.random() * maxLeft);
            worm.style.left = randomX + 'px';
            
            container.appendChild(worm);
            
            // Store worm object with its current Y position
            worms.push({ element: worm, y: -WORM_HEIGHT });
        }

        /** Handles the main game loop logic. */
        function gameLoop() {
            // 1. Move Worms and Check for Collisions/Misses
            worms.forEach((worm, index) => {
                // Move the worm down
                worm.y += wormSpeed;
                worm.element.style.top = worm.y + 'px';

                // Check for CATCH (Collision with Bull)
                const isCatch = (
                    worm.y + WORM_HEIGHT >= container.clientHeight - bull.clientHeight && // Worm is at bull's height
                    worm.element.offsetLeft + worm.element.clientWidth > bullX && // Worm's right edge is past bull's left edge
                    worm.element.offsetLeft < bullX + bull.clientWidth // Worm's left edge is before bull's right edge
                );

                if (isCatch) {
                    // Catch logic
                    container.removeChild(worm.element);
                    worms.splice(index, 1);
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Increase speed every 10 points
                    if (score % 10 === 0 && wormSpeed < 10) { // Cap speed to avoid insane difficulty
                        wormSpeed += 0.5;
                    }
                } 
                // Check for MISS (Worm hit the bottom)
                else if (worm.y > container.clientHeight) {
                    // Miss logic
                    container.removeChild(worm.element);
                    worms.splice(index, 1);
                    lives--;
                    livesDisplay.textContent = lives;

                    if (lives <= 0) {
                        endGame();
                    }
                }
            });
            
            // Filter out worms that were removed to clean the array
            worms = worms.filter(worm => container.contains(worm.element)); 
        }

        /** Ends the game, stops intervals, and shows the game over screen. */
        function endGame() {
            clearInterval(gameLoopInterval);
            clearInterval(wormSpawnInterval);
            finalScoreDisplay.textContent = `Score: ${score}`;
            gameOverScreen.style.display = 'block';
        }

        // --- CONTROL HANDLERS ---

        /** General function to handle mouse/touch movement */
        function handleMove(clientX) {
            if (!isDragging) return;
            
            // Calculate movement relative to the start point
            const deltaX = clientX - startX;
            
            // Calculate new position
            let newX = initialBullX + deltaX;

            // Clamp new position to boundaries of the game container
            const maxBullX = container.clientWidth - bull.clientWidth;
            bullX = Math.min(maxBullX, Math.max(0, newX));
            
            updateBullPosition();
        }

        // MOUSE CONTROLS (Starts on the bull)
        bull.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            initialBullX = bullX;
            e.preventDefault(); 
        });

        // MOUSE MOVE (Listens on the document while dragging is active)
        document.addEventListener('mousemove', (e) => {
            handleMove(e.clientX);
        });

        // MOUSE UP (Listens on the document to stop dragging anywhere)
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        // TOUCH CONTROLS (Starts on the bull)
        bull.addEventListener('touchstart', (e) => {
            isDragging = true;
            // Use the first touch point
            startX = e.touches[0].clientX;
            initialBullX = bullX;
            e.preventDefault(); 
        });

        // TOUCH MOVE (Listens on the document while dragging is active)
        document.addEventListener('touchmove', (e) => {
            handleMove(e.touches[0].clientX);
        }, { passive: false }); // Added {passive: false} to allow preventDefault on touchstart to work better

        // TOUCH END (Listens on the document to stop dragging anywhere)
        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        /** Starts the game by initializing intervals and event listeners. */
        function startGame() {
            // Start the main game loop (runs 60 times per second)
            gameLoopInterval = setInterval(gameLoop, 1000 / 60);

            // Start spawning worms (every 1.5 seconds)
            wormSpawnInterval = setInterval(createWorm, 1500); 
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-mog-en - Rhythm Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Luckiest Guy font for the bubblegum theme -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the bubblegum look and animation */

        /* Define the text "breath" animation */
        @keyframes textBreath {
            0% { 
                transform: scale(1.0);
            }
            50% { 
                transform: scale(1.08); /* FIXED: Making pulse significantly bigger (1.04 -> 1.08) */
                text-shadow: 
                    -8px -8px 0 #6d5b9b, /* FIXED: Increased shadow depth for more visual pop */
                    8px 8px 0 #33ffff, /* FIXED: Increased highlight depth for more visual pop */
                    -2px -2px 0 #fff; 
            }
            100% { 
                transform: scale(1.0);
            }
        }

        /* Define the bubble font style */
        .bubble-title {
            font-family: 'Luckiest Guy', cursive;
            color: #ff69b4; /* Hot Pink */
            text-shadow: 
                -4px -4px 0 #5f4b8b, /* Deep Purple Shadow */
                4px 4px 0 #00ffff, /* Cyan Highlight */
                -2px -2px 0 #fff; /* White outline */
            line-height: 1;
            /* Apply the breathing animation */
            animation: textBreath 3s ease-in-out infinite alternate;
        }

        /* Define the "jaunty annoying" jump animation */
        @keyframes annoyingJump {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(2.0); /* Base Scale slightly increased for visual impact */
            }
            25% { 
                transform: translateY(-20px) rotate(-10deg) scale(2.20); /* Increased peak scale */
            }
            50% { 
                transform: translateY(0) rotate(5deg) scale(1.80); 
            }
            75% { 
                transform: translateY(-25px) rotate(-3deg) scale(2.20); /* Increased peak scale */
            }
        }

        .cat-animated {
            animation: annoyingJump 1.4s ease-in-out infinite alternate;
            cursor: pointer; /* Makes it look clickable even if it's just decorative */
            opacity: 0.5; /* Fades the cat to 50% opacity */
        }

        /* Bubble background pattern using radial gradients */
        .bubble-bg {
            background: #ffffff; /* Confirmed: Pure white background */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 20, 147, 0.2) 0%, transparent 70%),
                radial-gradient(circle at 70% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 70%),
                radial-gradient(circle at 40% 50%, rgba(255, 165, 0, 0.2) 0%, transparent 70%);
            background-size: 300px 300px, 400px 400px, 250px 250px;
            animation: moveBubbles 30s linear infinite;
        }

        @keyframes moveBubbles {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 300px 300px, -400px 400px, 250px -250px; }
        }

        /* Custom button styling */
        .start-button {
            transition: all 0.1s ease-in-out;
            box-shadow: 0 8px 0 0 #5f4b8b; /* Purple pressed state */
            transform: translateY(0);
        }

        .start-button:active {
            box-shadow: 0 2px 0 0 #5f4b8b;
            transform: translateY(6px);
        }
    </style>
</head>
<body class="bubble-bg min-h-screen flex items-center justify-center p-4">

    <!-- Main Game Screen Container -->
    <div class="w-full max-w-md bg-white/90 backdrop-blur-sm rounded-3xl p-6 md:p-10 text-center border-4 border-pink-500 shadow-2xl">

        <!-- Container for Overlapping Text and Image -->
        <!-- Increased height and reduced margin below to push the button up relative to the cat's resting position -->
        <div class="relative h-96 sm:h-[30rem] mb-8">
            
            <!-- Text Content (Layer Z-20: In Front of Cat) -->
            <div class="relative z-20 pt-5">
                <h1 class="bubble-title text-7xl sm:text-8xl md:text-9xl select-none">
                    I MOG EN
                </h1>
                <p class="text-xl md:text-2xl text-gray-700 font-bold tracking-wider">
                    The Mewsical!
                </p>
            </div>

            <!-- Animated Cat Image (Layer Z-10: Behind Text) -->
            <div class="absolute inset-x-0 -bottom-32 z-10 flex justify-center">
                <img 
                    src="https://joinusinchance.github.io/game/I_mog_en_front.png" 
                    alt="Imogen the cat ready to play a rhythm game" 
                    class="cat-animated w-full max-w-xs h-auto block transform origin-bottom"
                    onerror="this.onerror=null;this.src='https://placehold.co/200x200/ff69b4/ffffff?text=CAT+IMAGE'"
                />
            </div>
        </div>

        <!-- Start Game Button (Positioned after the overlapping container, ensuring it stacks on top) -->
        <button 
            id="startButton"
            class="start-button w-full py-4 text-3xl font-bold rounded-full bg-yellow-400 text-pink-700 border-4 border-pink-500 hover:bg-yellow-300 transition-colors duration-200 uppercase relative z-30"
        >
            Play Now!
        </button>

        <!-- Message Box for simulating game start -->
        <div id="messageBox" class="mt-6 text-lg font-semibold text-green-600 hidden">
            Game started! Preparing the rhythm tracks...
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('startButton');
            const messageBox = document.getElementById('messageBox');
            const catImage = document.querySelector('.cat-animated');

            // --- Function to handle the "game start" logic ---
            function startGame() {
                // In a real game, this would navigate to the main game scene
                console.log("Starting I-mog-en Rhythm Game!");
                
                // Display confirmation message instead of an alert()
                startButton.disabled = true;
                startButton.textContent = "Loading...";
                messageBox.classList.remove('hidden');

                // Optionally, stop the annoying animation after a moment
                setTimeout(() => {
                    catImage.style.animation = 'none';
                    catImage.style.transform = 'translateY(0) rotate(0deg)';
                }, 100); 

                // Simulate loading time, then reset (or proceed in a real app)
                setTimeout(() => {
                    // For this demo, we just log and keep the message visible
                    // In a real game, you would redirect the user here.
                    console.log("Game loaded!");
                }, 1500);
            }

            // --- Event Listener for the Start Button ---
            startButton.addEventListener('click', startGame);

            // Optional: Make the cat react to clicks as well (but still starts the game)
            catImage.addEventListener('click', startGame);
        });
    </script>
</body>
</html>

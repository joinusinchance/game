    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://joinusinchance.github.io/game/background_20_questions.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #1e293b;
            margin: 0;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 2rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(248, 250, 252, 0.85); /* Overlay to ensure text readability */
        }

        .screen.active {
            display: flex;
        }

        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s ease;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            margin-bottom: 1rem;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary { background: #6366f1; color: white; }
        .btn-primary:active { transform: scale(0.98); background: #4f46e5; }

        .btn-secondary { background: #ec4899; color: white; }
        .btn-secondary:active { transform: scale(0.98); background: #db2777; }

        .btn-outline { 
            background: white; 
            border: 2px solid #e2e8f0; 
            color: #64748b;
            margin-top: 1.5rem;
        }

        .difficulty-btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            cursor: pointer;
        }

        .difficulty-btn.selected {
            border-color: #6366f1;
            background: #eef2ff;
            color: #6366f1;
        }

        .fact-box {
            background: #f1f5f9;
            border-left: 4px solid #6366f1;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.9rem;
            border-radius: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;

        function setDifficulty(diff, el) {
            currentDifficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            
            if(screenId === 'charades') {
                document.getElementById('charade-diff-badge').innerText = `${currentDifficulty} Charades`;
                generateCharade();
            }
            if(screenId === 'twenty') {
                document.getElementById('twenty-diff-badge').innerText = `${currentDifficulty} Secret Item`;
                generateTwenty();
            }
        }

        function generateCharade() {
            const pool = charadeIdeas[currentDifficulty];
            const idea = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('charade-item').innerText = idea.item;
            const tipsList = document.getElementById('charade-tips');
            tipsList.innerHTML = '';
            idea.tips.forEach(tip => {
                const li = document.createElement('li');
                li.innerText = tip;
                tipsList.appendChild(li);
            });
        }

        function generateTwenty() {
            const pool = twentyIdeas[currentDifficulty];
            const idea = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('twenty-item').innerText = idea.item;
            const factBox = document.getElementById('twenty-facts');
            factBox.innerHTML = '';
            idea.facts.forEach(fact => {
                const div = document.createElement('div');
                div.className = 'fact-box';
                div.innerText = fact;
                factBox.appendChild(div);
            });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game Helper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://joinusinchance.github.io/game/background_20_questions.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #1e293b;
            margin: 0;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 2rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(248, 250, 252, 0.85); /* Overlay to ensure text readability */
        }

        .screen.active {
            display: flex;
        }

        .card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            transition: transform 0.2s ease;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
            margin-bottom: 1rem;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary { background: #6366f1; color: white; }
        .btn-primary:active { transform: scale(0.98); background: #4f46e5; }

        .btn-secondary { background: #ec4899; color: white; }
        .btn-secondary:active { transform: scale(0.98); background: #db2777; }

        .btn-outline { 
            background: white; 
            border: 2px solid #e2e8f0; 
            color: #64748b;
            margin-top: 1.5rem;
        }

        .difficulty-btn {
            flex: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            border: 2px solid #e2e8f0;
            background: white;
            color: #64748b;
            cursor: pointer;
        }

        .difficulty-btn.selected {
            border-color: #6366f1;
            background: #eef2ff;
            color: #6366f1;
        }

        .fact-box {
            background: #f1f5f9;
            border-left: 4px solid #6366f1;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            font-size: 0.9rem;
            border-radius: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <!-- Main Screen -->
    <div id="screen-main" class="screen active">
        <div class="mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight mb-2">Game Night</h1>
            <p class="text-slate-700 font-medium">Choose your game and difficulty!</p>
        </div>

        <div class="w-full max-w-xs mb-8">
            <p class="text-sm font-bold text-slate-500 mb-3 text-left uppercase tracking-wider">Select Difficulty</p>
            <div class="flex gap-2">
                <button class="difficulty-btn selected" onclick="setDifficulty('easy', this)">Easy</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium', this)">Med</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard', this)">Hard</button>
            </div>
        </div>
        
        <div class="w-full max-w-xs">
            <button class="btn btn-primary text-lg" onclick="showScreen('charades')">
                üé≠ Charades
            </button>
            <button class="btn btn-secondary text-lg" onclick="showScreen('twenty')">
                ü§î 20 Questions
            </button>
        </div>
    </div>

    <!-- Charades Screen -->
    <div id="screen-charades" class="screen">
        <div class="card">
            <span id="charade-diff-badge" class="badge bg-indigo-100 text-indigo-700">Easy Charades</span>
            <h2 id="charade-item" class="text-3xl font-bold mb-4">...</h2>
            
            <div class="text-left">
                <p class="font-semibold text-sm text-slate-400 mb-2">SUGGESTED ACTIONS:</p>
                <ul id="charade-tips" class="text-slate-600 text-sm list-disc pl-5 space-y-1">
                    <!-- Tips injected here -->
                </ul>
            </div>

            <button class="btn btn-primary mt-6" onclick="generateCharade()">New Idea</button>
            <button class="btn btn-outline" onclick="showScreen('main')">‚Üê Back Home</button>
        </div>
    </div>

    <!-- 20 Questions Screen -->
    <div id="screen-twenty" class="screen">
        <div class="card">
            <span id="twenty-diff-badge" class="badge bg-pink-100 text-pink-700">Easy Secret Item</span>
            <h2 id="twenty-item" class="text-3xl font-bold mb-4">...</h2>
            
            <div class="text-left">
                <p class="font-semibold text-sm text-slate-400 mb-2">FACTS (TRUE/FALSE):</p>
                <div id="twenty-facts" class="space-y-2">
                    <!-- Facts injected here -->
                </div>
            </div>

            <button class="btn btn-secondary mt-6" onclick="generateTwenty()">New Idea</button>
            <button class="btn btn-outline" onclick="showScreen('main')">‚Üê Back Home</button>
        </div>
    </div>

Make a tiny pinch motion", "Pull a 'hair' from your eyebrow", "Wince in pain"] },{ item: "Rubber Ducky", tips: ["Hold a small 'bird'", "Make it 'swim' through the air", "Give it a squeeze"] },{ item: "Comb", tips: ["Run hand through hair repeatedly", "Part your hair", "Clean the 'teeth' of the comb"] },{ item: "Bathrobe", tips: ["Wrap a thick garment around you", "Tie a 'belt' at your waist", "Look very relaxed"] },{ item: "Pillow", tips: ["Rest head on folded hands", "Fluff the 'cushion' with your fists", "Mime a 'feathers' explosion"] },{ item: "Blanket", tips: ["Pull a heavy sheet to your chin", "Tuck yourself in", "Shiver then get warm"] },{ item: "Alarm Clock", tips: ["Mime sleeping", "Suddenly 'smash' a button", "Look angry at the time"] },{ item: "Clothes Hanger", tips: ["Make a triangle with your hands", "Hook it onto a rod", "Slide it across a closet"] },{ item: "Slippers", tips: ["Slide feet along the floor", "Don't lift your heels", "Mime 'fluffy' shoes"] },{ item: "Jewelry Box", tips: ["Open a small lid", "Watch a 'ballerina' spin", "Put on a 'necklace'"] },{ item: "Eye Mask", tips: ["Pull a band over your eyes", "Walk around blindly", "Adjust it on your forehead"] },{ item: "Backpack", tips: ["Put arms through 'straps'", "Hunch forward from weight", "Zip up the pockets"] },{ item: "Suitcase", tips: ["Lay a box flat", "Pack 'shirts' inside", "Sit on it to close the zipper"] },{ item: "Teddy Bear", tips: ["Hug an invisible friend", "Pat its head", "Sleep with it"] },{ item: "Hammer", tips: ["Hold a 'nail' with two fingers", "Hit it with a heavy 'fist'", "Suck on your thumb after 'hitting' it"] },{ item: "Ladder", tips: ["Reach up high", "Climb hand-over-hand", "Wobble slightly"] },{ item: "Lawn Mower", tips: ["Pull a 'starter cord' hard", "Push a heavy machine", "Wipe sweat from your brow"] },{ item: "Hose", tips: ["Point a 'nozzle'", "Spray the 'plants'", "Kink the hose to stop water"] },{ item: "Screwdriver", tips: ["Hold a handle", "Twist your wrist clockwise", "Apply pressure forward"] },{ item: "Wheelbarrow", tips: ["Grab two handles", "Push a heavy load", "Tip it over to dump 'dirt'"] },{ item: "Flashlight", tips: ["Hold a tube", "Shine light into dark corners", "Tap it when the 'battery' dies"] },{ item: "Toolbox", tips: ["Carry a heavy box", "Clank it down on the floor", "Rummage for a 'wrench'"] },{ item: "Birdfeeder", tips: ["Reach up to a branch", "Pour seeds into a container", "Watch 'birds' fly in"] },{ item: "Shovel", tips: ["Dig into 'dirt'", "Step on the 'blade' to push", "Toss dirt over your shoulder"] },{ item: "Tape Measure", tips: ["Pull a 'string' out", "Hold it against a wall", "Let it 'snap' back"] },{ item: "Paintbrush", tips: ["Dip into a 'can'", "Make long up-and-down strokes", "Wipe a 'drip'"] },{ item: "Bicycle", tips: ["Hold handlebars", "Pedal your feet in the air", "Ring a 'bell'"] },{ item: "Saw", tips: ["Make a back-and-forth motion", "Hold a 'log' steady", "Blow away the 'sawdust'"] },{ item: "Mailbox", tips: ["Open a little door", "Reach inside", "Pull out 'letters' and 'bills'"] },{ item: "Stapler", tips: ["Put 'papers' together", "Thump the top of your hand", "Check if it's 'empty'"] },{ item: "Scissors", tips: ["Use index and middle fingers", "Mime 'snip, snip'", "Cut along a 'line'"] },{ item: "Calculator", tips: ["Tap 'buttons' on your palm", "Look thoughtful", "Turn it sideways to show a teammate"] },{ item: "Paperclip", tips: ["Bend your finger into a hook", "Slide it over 'paper'", "Twist it out of shape"] },{ item: "Sticky Note", tips: ["Write on a small square", "Peel it off", "Stick it to your forehead"] },{ item: "Trash Bag", tips: ["Hold a bag open", "Shake it to fill with air", "Tie a knot at the top"] },{ item: "Umbrella Stand", tips: ["Put a 'stick' into a tube", "Shake 'water' off it first", "Keep it by the door"] },{ item: "Cactus", tips: ["Stand very still", "Arms bent 'up' at 90 degrees", "Look 'prickly'"] },{ item: "Calendar", tips: ["Flip through 'pages'", "Circle a date", "Look at the 'days' passing"] },{ item: "Headphones", tips: ["Put 'cups' over your ears", "Nod your head to the beat", "Air guitar"] },{ item: "Dumbbell", tips: ["Lift a heavy weight with one arm", "Flex your bicep", "Exhale on the way up"] },{ item: "Guitar", tips: ["Strum across your stomach", "Hold the 'neck' with the other hand", "Tune the 'pegs'"] },{ item: "Wallet", tips: ["Pull a square from back pocket", "Open it and count 'money'", "Look sad when it's empty"] },{ item: "Glasses", tips: ["Make circles with fingers over eyes", "Push them up your nose", "Clean them with your shirt"] },{ item: "Fan", tips: ["Waft air toward your face", "Move your head side to side", "Enjoy the 'breeze'"] }            ],

                { item: "Astronaut", tips: ["Move in very slow motion", "Mime wearing a heavy helmet", "Pretend to float weightlessly"] },
                { item: "Conducting an Orchestra", tips: ["Wave your hands rhythmically", "Mime pointing to different sections", "Look very intense and expressive"] }

            ],
            hard: [
                { item: "Internet Router", tips: ["Stand still and blink your eyes like LEDs", "Mime invisible waves coming from your head", "Pretend to plug in cables behind you"] },
                { item: "Solar Eclipse", tips: ["Mime one hand slowly covering the other", "Pretend it's getting dark and look surprised", "Mime putting on special glasses"] },
                { item: "The Great Wall of China", tips: ["Extend arms wide to show length", "Walk in a zigzag pattern", "Mime stacking heavy bricks"] }
            ]
        };

        const twentyIdeas = {
            easy: [
                { item: "The Moon", facts: ["True: It affects the ocean tides.", "False: It has its own light source.", "True: Humans have walked on its surface."] },
                { item: "A Penguin", facts: ["True: It is a bird that cannot fly.", "False: It lives at the North Pole.", "True: It is an excellent swimmer."] }
            ],
            medium: [
                { item: "Mount Everest", facts: ["True: It is part of a mountain range.", "True: It is located in Asia.", "False: It is easy to walk to the top."] },
                { item: "A Pineapple", facts: ["True: It grows on the ground, not a tree.", "True: It has a 'crown' of leaves.", "False: It is a type of citrus fruit."] },
                { item: "Electric Guitar", facts: ["True: It usually has 6 strings.", "True: It needs an amplifier to be loud.", "False: It was invented in the 1700s."] }
            ],
            hard: [
                { item: "Quantum Physics", facts: ["True: It deals with things smaller than atoms.", "False: It only applies to massive stars.", "True: It allows for objects to be in two states at once."] },
                { item: "The Mona Lisa", facts: ["True: It was painted on wood, not canvas.", "False: The subject is wearing a lot of jewelry.", "True: It is kept behind bulletproof glass."] }
            ]
        };

        function setDifficulty(diff, el) {
            currentDifficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            
            if(screenId === 'charades') {
                document.getElementById('charade-diff-badge').innerText = `${currentDifficulty} Charades`;
                generateCharade();
            }
            if(screenId === 'twenty') {
                document.getElementById('twenty-diff-badge').innerText = `${currentDifficulty} Secret Item`;
                generateTwenty();
            }
        }

        function generateCharade() {
            const pool = charadeIdeas[currentDifficulty];
            const idea = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('charade-item').innerText = idea.item;
            const tipsList = document.getElementById('charade-tips');
            tipsList.innerHTML = '';
            idea.tips.forEach(tip => {
                const li = document.createElement('li');
                li.innerText = tip;
                tipsList.appendChild(li);
            });
        }

        function generateTwenty() {
            const pool = twentyIdeas[currentDifficulty];
            const idea = pool[Math.floor(Math.random() * pool.length)];
            document.getElementById('twenty-item').innerText = idea.item;
            const factBox = document.getElementById('twenty-facts');
            factBox.innerHTML = '';
            idea.facts.forEach(fact => {
                const div = document.createElement('div');
                div.className = 'fact-box';
                div.innerText = fact;
                factBox.appendChild(div);
            });
        }
    </script>
</body>
</html>
